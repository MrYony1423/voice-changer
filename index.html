<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Changer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
      background: #f0f0f0;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
    }
    select {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Voice Changer</h1>

  <button id="recordBtn">üéôÔ∏è Start Recording</button>
  <button id="stopBtn" disabled>üõë Stop</button>
  <br />

  <select id="voiceEffect">
    <option value="normal">Normal</option>
    <option value="chipmunk">Chipmunk (High)</option>
    <option value="robot">Robot</option>
    <option value="deep">Deep</option>
  </select>
  <br />

  <button id="playBtn" disabled>‚ñ∂Ô∏è Play with Effect</button>
  <button id="saveBtn" disabled>üíæ Save</button>
  <button id="shareBtn" disabled>üì§ Share</button>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let audioBlob;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const playBtn = document.getElementById('playBtn');
    const saveBtn = document.getElementById('saveBtn');
    const shareBtn = document.getElementById('shareBtn');
    const voiceEffect = document.getElementById('voiceEffect');

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
        playBtn.disabled = false;
        saveBtn.disabled = false;
        shareBtn.disabled = false;
      };
      mediaRecorder.start();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    playBtn.onclick = () => {
      if (!audioBlob) return;

      const audioContext = new AudioContext();
      const source = audioContext.createBufferSource();
      const reader = new FileReader();

      reader.onloadend = async () => {
        const arrayBuffer = reader.result;
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        source.buffer = audioBuffer;

        let playbackRate = 1;
        if (voiceEffect.value === 'chipmunk') playbackRate = 1.6;
        if (voiceEffect.value === 'deep') playbackRate = 0.6;

        const gainNode = audioContext.createGain();
        const filter = audioContext.createBiquadFilter();

        if (voiceEffect.value === 'robot') {
          filter.type = 'highpass';
          filter.frequency.value = 1000;
          source.connect(filter);
          filter.connect(gainNode);
        } else {
          source.connect(gainNode);
        }

        gainNode.connect(audioContext.destination);
        source.playbackRate.value = playbackRate;
        source.start(0);
      };

      reader.readAsArrayBuffer(audioBlob);
    };

    saveBtn.onclick = () => {
      if (!audioBlob) return;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(audioBlob);
      a.download = 'voice.webm';
      a.click();
    };

    shareBtn.onclick = async () => {
      if (!navigator.canShare || !navigator.canShare({ files: [new File([audioBlob], "voice.webm")] })) {
        alert("Sharing not supported on this device.");
        return;
      }

      const file = new File([audioBlob], "voice.webm", { type: "audio/webm" });

      try {
        await navigator.share({
          files: [file],
          title: "My Funny Voice",
          text: "Check out my voice!",
        });
      } catch (err) {
        console.error("Share failed:", err);
      }
    };
  </script>
</body>
</html>
